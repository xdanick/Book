<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px; /* Added padding to the container */
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            margin-right: 20px;
        }

        .button {
            width: 120px;
            height: 120px; /* Fixed height for all buttons */
            border-radius: 50%;
            background-color: #b24b4b;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px; /* Added margin-bottom to separate buttons */
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            margin-top: 10px;
            line-height: 1.5; /* Adjusted line-height for the text */
        }

        .text {
            font-size: 18px;
            font-weight: bold; /* Added font-weight to make text bold */
            margin-right: 10px; /* Added margin-right to separate texts */
            line-height: 120px; /* Set line-height to button height */
        }

        .photo-container {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start; /* Adjusted alignment to flex-start */
            flex: 1;
        }

        .photo {
            width: 250px;
            height: 325px; /* Set equal width and height to create a square */
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="buttons-container">
        <button class="button" onclick="location.href='ag.pdf'">1</button>
        <button class="button" onclick="location.href='kl.pdf'">2</button>
        <button class="button" onclick="location.href='op.pdf'">3</button>
        <button class="button" onclick="location.href='gf.pdf'">4</button>
    </div>
    <div class="text-container">
        <div class="text">Ақ жайық кітабы</div>
        <div class="text">Хамза Есенжанов</div>
        <div class="text">Кітаб туралы</div>
        <div class="text">Кейіпкерлер</div>
    </div>
    <div class="photo-container">
        <img class="photo" src="avatar.jpg" alt="Your Image">
    </div>
</div>

</body>
</html>
